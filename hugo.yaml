baseURL: "https://nat-rib.github.io/nataliaribeiro.github.io/"
languageCode: "pt-br"
title: "Natalia Ribeiro"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Important for GitHub Pages subpath
canonifyURLs: true
relativeURLs: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "Natalia Ribeiro"
  description: "Software Engineer | AI-Augmented Development | Financial Systems"
  keywords: [Software Engineer, AI Agents, Python, AWS, Portfolio, Natalia Ribeiro, LLM, Financial Systems]
  author: "Natalia Ribeiro"
  
  defaultTheme: auto
  disableThemeToggle: false
  
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: true
  showtoc: true
  tocopen: false
  
  assets:
    disableFingerprinting: false
    
  label:
    text: "Natalia Ribeiro"
    icon: "/nataliaribeiro.github.io/images/avatar.jpg"
    iconHeight: 35
    
  profileMode:
    enabled: true
    title: "Natalia Ribeiro"
    subtitle: |
      Software engineer specializing in **AI-augmented development** and **financial systems**.
      
      I use AI agents as a senior developer's secret weaponâ€”writing boilerplate, reviewing PRs, and catching issues before they hit production.
      
      6+ years shipping high-stakes backend systems in banking. Now focused on making AI agents actually useful for coding.
    imageUrl: "/nataliaribeiro.github.io/images/avatar.jpg"
    imageWidth: 140
    imageHeight: 140
    imageTitle: "Natalia Ribeiro"

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/natirib1195/"
    - name: github
      url: "https://github.com/nat-rib"

  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false
    responsiveImages: true

  editPost:
    disabled: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: about
      name: About
      url: /nataliaribeiro.github.io/about/
      weight: 10
    - identifier: experience
      name: Experience
      url: /nataliaribeiro.github.io/experience/
      weight: 20
    - identifier: projects
      name: Projects
      url: /nataliaribeiro.github.io/projects/
      weight: 30
    - identifier: blog
      name: Blog
      url: /nataliaribeiro.github.io/posts/
      weight: 40
    - identifier: contact
      name: Contact
      url: /nataliaribeiro.github.io/contact/
      weight: 50

outputs:
  home:
    - HTML
    - RSS
    - JSON

taxonomies:
  category: categories
  tag: tags

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: false
