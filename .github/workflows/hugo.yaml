# Hugo site deployment with QA tests
name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  # QA Tests
  test:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.147.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build Test
        run: |
          echo "üì¶ Testing Hugo build..."
          hugo --minify
          echo "‚úÖ Build successful"
      
      - name: Link Tests
        run: |
          echo "üîó Testing page links..."
          hugo server --port 1314 --baseURL http://localhost:1314/nataliaribeiro.github.io/ &
          sleep 8
          
          ALL_OK=true
          BASE_URL="http://localhost:1314/nataliaribeiro.github.io"
          
          # Test EN pages
          echo "üìÑ Testing EN pages..."
          PAGES=("/" "/about/" "/experience/" "/projects/" "/posts/" "/contact/")
          for page in "${PAGES[@]}"; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${BASE_URL}${page}")
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ EN: $page -> $STATUS"
            else
              echo "‚ùå EN: $page -> $STATUS"
              ALL_OK=false
            fi
          done
          
          # Test PT pages
          echo "üìÑ Testing PT pages..."
          for page in "${PAGES[@]}"; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${BASE_URL}/pt${page}")
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ PT: /pt$page -> $STATUS"
            else
              echo "‚ùå PT: /pt$page -> $STATUS"
              ALL_OK=false
            fi
          done
          
          # Test internal links in HTML (menu links)
          echo "üîó Testing internal links in HTML..."
          
          # Extract and test links from EN homepage
          echo "Checking links in EN homepage..."
          INTERNAL_LINKS=$(grep -oP 'href="https://nat-rib\.github\.io/nataliaribeiro\.github\.io[^"]*"' public/index.html | sed 's/href="//;s/"$//' | sort -u)
          for link in $INTERNAL_LINKS; do
            # Convert to localhost
            LOCAL_LINK=$(echo "$link" | sed 's|https://nat-rib.github.io|http://localhost:1314|')
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$LOCAL_LINK")
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ $link -> $STATUS"
            else
              echo "‚ùå $link -> $STATUS (BROKEN LINK!)"
              ALL_OK=false
            fi
          done
          
          # Extract and test links from PT homepage
          echo "Checking links in PT homepage..."
          INTERNAL_LINKS_PT=$(grep -oP 'href="https://nat-rib\.github\.io/nataliaribeiro\.github\.io[^"]*"' public/pt/index.html | sed 's/href="//;s/"$//' | sort -u)
          for link in $INTERNAL_LINKS_PT; do
            LOCAL_LINK=$(echo "$link" | sed 's|https://nat-rib.github.io|http://localhost:1314|')
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$LOCAL_LINK")
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ $link -> $STATUS"
            else
              echo "‚ùå $link -> $STATUS (BROKEN LINK!)"
              ALL_OK=false
            fi
          done
          
          if [ "$ALL_OK" = false ]; then
            echo ""
            echo "‚ùå FAILED: Some links are broken!"
            echo "Please fix all broken links before deploying."
            exit 1
          fi
          echo ""
          echo "‚úÖ All link tests passed!"

  # Build job (only runs if tests pass)
  build:
    runs-on: ubuntu-latest
    needs: test
    env:
      HUGO_VERSION: 0.147.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: America/Sao_Paulo
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
