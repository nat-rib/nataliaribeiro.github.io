# Hugo site deployment with QA tests
name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  # QA Tests
  test:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.147.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build Test
        run: |
          echo "üì¶ Testing Hugo build..."
          hugo --minify
          echo "‚úÖ Build successful"
      
      - name: Link Tests
        run: |
          echo "üîó Testing page links..."
          hugo server --port 1314 --baseURL http://localhost:1314/nataliaribeiro.github.io/ &
          sleep 8
          
          ALL_OK=true
          BASE_URL="http://localhost:1314/nataliaribeiro.github.io"
          
          # Test EN pages
          echo "üìÑ Testing EN pages..."
          PAGES=("/" "/about/" "/experience/" "/projects/" "/posts/" "/contact/")
          for page in "${PAGES[@]}"; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${BASE_URL}${page}")
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ EN: $page -> $STATUS"
            else
              echo "‚ùå EN: $page -> $STATUS"
              ALL_OK=false
            fi
          done
          
          # Test PT pages
          echo "üìÑ Testing PT pages..."
          for page in "${PAGES[@]}"; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${BASE_URL}/pt${page}")
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ PT: /pt$page -> $STATUS"
            else
              echo "‚ùå PT: /pt$page -> $STATUS"
              ALL_OK=false
            fi
          done
          
          # Verify menu links contain correct baseURL path
          echo ""
          echo "üîç Verifying menu links contain correct baseURL..."
          
          # Check EN menu has /nataliaribeiro.github.io/ in paths
          if grep -q 'href=https://nat-rib.github.io/nataliaribeiro.github.io/about/' public/index.html; then
            echo "‚úÖ EN menu: /about/ link is correct"
          else
            echo "‚ùå EN menu: /about/ link is broken or missing baseURL"
            ALL_OK=false
          fi
          
          # Check PT menu has /nataliaribeiro.github.io/pt/ in paths
          if grep -q 'href=https://nat-rib.github.io/nataliaribeiro.github.io/pt/about/' public/pt/index.html; then
            echo "‚úÖ PT menu: /pt/about/ link is correct"
          else
            echo "‚ùå PT menu: /pt/about/ link is broken or missing baseURL"
            ALL_OK=false
          fi
          
          # Check language switcher
          if grep -q 'lang-toggle-link' public/index.html && grep -q 'lang-toggle-link' public/pt/index.html; then
            echo "‚úÖ Language switcher present on both pages"
          else
            echo "‚ùå Language switcher missing"
            ALL_OK=false
          fi
          
          if [ "$ALL_OK" = false ]; then
            echo ""
            echo "‚ùå FAILED: Some tests failed!"
            exit 1
          fi
          echo ""
          echo "‚úÖ All link tests passed!"

  # Build job (only runs if tests pass)
  build:
    runs-on: ubuntu-latest
    needs: test
    env:
      HUGO_VERSION: 0.147.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: America/Sao_Paulo
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
