# Hugo site deployment with QA tests
name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  # QA Tests
  test:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.147.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Build Test
        run: |
          echo "üì¶ Testing Hugo build..."
          hugo --minify
          echo "‚úÖ Build successful"
      
      - name: Link Tests
        run: |
          echo "üîó Testing page links..."
          hugo server --port 1314 --baseURL http://localhost:1314/nataliaribeiro.github.io/ &
          sleep 8
          
          # Test EN pages
          PAGES=("/nataliaribeiro.github.io/" "/nataliaribeiro.github.io/about/" "/nataliaribeiro.github.io/experience/" "/nataliaribeiro.github.io/projects/" "/nataliaribeiro.github.io/posts/" "/nataliaribeiro.github.io/contact/")
          # Test PT pages
          PT_PAGES=("/nataliaribeiro.github.io/pt/" "/nataliaribeiro.github.io/pt/about/" "/nataliaribeiro.github.io/pt/experience/" "/nataliaribeiro.github.io/pt/projects/" "/nataliaribeiro.github.io/pt/posts/" "/nataliaribeiro.github.io/pt/contact/")
          
          ALL_OK=true
          
          for page in "${PAGES[@]}"; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:1314$page")
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ $page -> $STATUS"
            else
              echo "‚ùå $page -> $STATUS"
              ALL_OK=false
            fi
          done
          
          for page in "${PT_PAGES[@]}"; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:1314$page")
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ $page -> $STATUS"
            else
              echo "‚ùå $page -> $STATUS"
              ALL_OK=false
            fi
          done
          
          if [ "$ALL_OK" = false ]; then
            echo "‚ùå Some tests failed!"
            exit 1
          fi
          echo "‚úÖ All link tests passed!"

  # Build job (only runs if tests pass)
  build:
    runs-on: ubuntu-latest
    needs: test
    env:
      HUGO_VERSION: 0.147.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: America/Sao_Paulo
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
